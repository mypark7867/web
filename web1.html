  <script type="text/javascript">
    function changedMode(self) {
      var selectedBody = document.querySelector('body');
      var selectedAllInput = document.querySelectorAll('input');
      if(self.value==='야간모드') {
        selectedBody.style.color='gainsboro';
        selectedBody.style.backgroundColor = '#202020';  //black
        var i = 0;
        while(i<selectedAllInput.length){
          selectedAllInput[i].value = '주간모드';
          i = i+1;
        }
      } else if(self.value==='주간모드') {
        selectedBody.style.color = 'black';
        selectedBody.style.backgroundColor = 'white';
        var i = 0;
        while(i<selectedAllInput.length){
          selectedAllInput[i].value = '야간모드';
          i = i+1;
        }
      }
    }
  </script>
